name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV
          source $GITHUB_ENV

      - name: Install dependencies
        run: |
          poetry install

      - name: Show installed dependencies
        run: poetry show
      
      - name: Verify pytest is installed
        run: poetry run pytest --version
      
      - name: Debug virtual environment
        run: |
          echo "Python executable: $(which python)"
          echo "Poetry executable: $(which poetry)"
          echo "Pytest executable: $(which pytest)"

      - name: Run tests
        run: |
          poetry run pytest 